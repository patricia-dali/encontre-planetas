<!DOCTYPE html>
<!--Patrícia Albuquerque-->
<html>
    <head>
        <title>Encontre planetas</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="static/estilo.css" />

        <script>
            function IniciarJogo() {
                var nivel = document.getElementById('Nivel').value
                if(nivel === ''){
                    alert('Selecione um nível para iniciar o jogo!')
                    return false
                }      
                window.location.href = "App.html?" + nivel
            }
        </script>

    </head>

    <body>
        <div class="container">
            <div class="linha">
                <div class="coluna">
                    <div  class="d-flex justify-content-center">
                      <img src="static/imagens/game.png" />
                    </div>
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <div  class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="Nivel">
                                <option value="">-- Selecione o nível  --</option>
                                <option value="Normal">Normal</option>
                                <option value="Dificil">Díficil</option>
                                <option value="Tita">Titã</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>       

            <div class="linha">
                <div class="coluna">
                    <div  class="d-flex justify-content-center">
                      <button type="button" class="BotaoIniciar" onclick="IniciarJogo()">Iniciar jogo</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
